<!DOCTYPE html>
<html>
<head>
    <title>Dynamic CSV EDA Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f9, #e6eef7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container { margin-top: 80px; max-width: 600px; }
        .card {
            border-radius: 15px;
            border: none;
            background: #ffffff;
        }
        .btn-custom {
            background: #007bff;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #0056b3;
        }
        h2 {
            font-weight: 700;
            color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg p-5 text-center">
            <h2 class="mb-4">ðŸ“Š EDA on Retail Sales Data</h2>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <input type="file" name="file" accept=".csv" required class="form-control form-control-lg">
                </div>
                <div>
                    <input type="submit" value="Analyze Data" class="btn btn-custom btn-lg text-white px-5">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
